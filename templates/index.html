  <body class="d-flex text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">NLP Project</h3>

      </header>

      <main class="px-3">
        <h1>Sentiment Analysis</h1>

        <div class="container col-md-4 lead">
          <h5>Enter Review Here</h5>

          <form

            enctype="multipart/form-data"

              placeholder="Text"

        <div class="container">

            {% endif %}
            <!-- <h2>{{response}}</h2> -->
          </div>

          <h4>Sentiment: {% if probability %} {{ sentiment }} {% endif %}</h4>

          </h4>
        </div>
      </main>
