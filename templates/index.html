      <main class="px-3">
        <h1>Sentiment Analysis</h1>
        <br />
        <br />
        <div class="container col-md lead">
          <h5>Enter Review Here</h5>
          <br />
          <form
            action="/sentiment_analysis_prediction"
            method="post"
            enctype="multipart/form-data"
          >
            <textarea
              name="text"
              class="form-control"
              placeholder="Text"
              rows="4"
              cols="50"
            ></textarea>
            <br />
            <input type="submit" />
          </form>
        </div>
        <br />
        <div class="container">
          {% if probability %}
          <div>
            <img src="{{ image }}" alt="Image" />
            {% endif %}
            <!-- <h2>{{response}}</h2> -->
          </div>
          <div></div>
          <h4>Sentiment: {% if probability %} {{ sentiment }} {% endif %}</h4>
          <h4>
            Positive Probability: {% if probability %} {{ probability }} {%
            endif %}
          </h4>
        </div>
      </main>
